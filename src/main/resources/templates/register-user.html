<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  href="/css/custom.css">
</head>
<body>
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h1 class="text-uppercase text-center mb-5">Create an account</h1>

                            <form method="POST" th:object="${registrationRequest}" th:action="@{/register/}" class="form-horizontal">

                                <div class="form-outline mb-4">
                                    <input type="text" name="firstName" class="form-control form-control-lg" id="firstName" placeholder="Enter First Name" th:field="*{firstName}" required />
                                    <label class="form-label" for="firstName"></label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" name="lastName" class="form-control form-control-lg" id="lastName" placeholder="Enter Last Name" th:field="*{lastName}" required />
                                    <label class="form-label" for="lastName"></label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="Enter Email" th:field="*{email}" required />
                                    <label class="form-label" for="email"></label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Password" th:field="*{password}" required />
                                    <label class="form-label" for="password"></label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
